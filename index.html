<!DOCTYPE html>
<html>
<head><title> Vishal Bajad - Professional Summary </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"/>
</head>
<body>
  <button onclick="convertToPDF()">Convert to PDF</button>
  <br/><br/><br/>
  <script type="application/javascript">
    // Function to convert Google Docs URL to PDF
    function convertToPDF() {
      var googleDocsUrl = 'https://docs.google.com/document/d/1JwC0L969bNH_lfMnWAiyouUd3yV5MsuT/edit?rm=minimal';
      fetch(googleDocsUrl)
        .then(response => response.text())
        .then(html => {
          // Use html2canvas to render content as a canvas
          html2canvas(document.body, { 
            scrollX: 0, 
            scrollY: -window.scrollY 
          }).then(canvas => {
            var imgData = canvas.toDataURL('image/png');
            var pdf = new jsPDF();
            
            // Add canvas image to PDF
            pdf.addImage(imgData, 'PNG', 0, 0);
            
            // Save PDF
            pdf.save('google-docs.pdf');
          });
        })
        .catch(error => console.error('Error fetching Google Docs content:', error));
    }
  </script>
<iframe style="display:none" src="https://docs.google.com/document/d/1JwC0L969bNH_lfMnWAiyouUd3yV5MsuT/edit?rm=minimal" frameborder="0">
</iframe>
</body>
</html>
