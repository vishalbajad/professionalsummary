<!DOCTYPE html>
<html>
<head><title> Vishal Bajad - Professional Summary </title></head>
<style> html, body, iframe { width: 100%;height: 100%;  padding: 0;  margin: 0;} </style>
<body>
  <button onclick="convertToPDF()">Convert to PDF</button>
  
  <script>
    // Function to convert Google Docs URL to PDF
    function convertToPDF() {
      var googleDocsUrl = 'https://docs.google.com/document/d/1JwC0L969bNH_lfMnWAiyouUd3yV5MsuT/edit?rm=minimal';
      
      // Fetch the HTML content from the Google Docs URL
      fetch(googleDocsUrl)
        .then(response => response.text())
        .then(html => {
          // Use html2canvas to render content as a canvas
          html2canvas(document.body, { 
            scrollX: 0, 
            scrollY: -window.scrollY 
          }).then(canvas => {
            var imgData = canvas.toDataURL('image/png');
            var pdf = new jsPDF();
            
            // Add canvas image to PDF
            pdf.addImage(imgData, 'PNG', 0, 0);
            
            // Save PDF
            pdf.save('google-docs.pdf');
          });
        })
        .catch(error => console.error('Error fetching Google Docs content:', error));
    }
  </script>
<iframe src="https://docs.google.com/document/d/1JwC0L969bNH_lfMnWAiyouUd3yV5MsuT/edit?rm=minimal" frameborder="0">
</iframe>
</body>
</html>
