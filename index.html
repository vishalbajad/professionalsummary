<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<style>
 html, body, iframe,#google-docs-container {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}
#download-pdf-btn { position: fixed; font-size: 18px; margin-top: 2%; margin-left: 2%; }
</style>
<body>

<!-- Button to download as PDF -->
<button id="download-pdf-btn">Download PDF</button>

<!-- Placeholder for Google Docs content -->
<div id="google-docs-container"></div>

<script>
  // Google Docs Embed API Configuration
  var documentId = '1hnyg7u7Uo7GmwTcR6lCOffQ_Y3nHAJNkdkwGck81D6Q';
  var documentName = 'Vishal_Bajad_NET_12+Yrs.pdf';
  var googleDocsViewerURL = 'https://drive.google.com/viewerng/viewer';
  var googleDocsFileURL = 'https://drive.google.com/file/d/'+documentId+'/preview';
  var googleDocsEmbedURL = googleDocsViewerURL + '?embedded=true&url=' + encodeURIComponent(googleDocsFileURL);

  // Embed Google Docs document
  var googleDocsContainer = document.getElementById('google-docs-container');
  googleDocsContainer.innerHTML = '<iframe src="' + googleDocsFileURL + '" width="100%" height="600px" frameborder="0"></iframe>';

  function downloadAsPDF() {
    // Create a temporary anchor element
    var downloadAnchor = document.createElement('a');
    downloadAnchor.href = 'https://drive.google.com/uc?export=download&id='+documentId;
    downloadAnchor.download = documentName; // Set the filename for the downloaded file
    downloadAnchor.click(); // Simulate a click on the anchor to start the download
  }

  // Attach event listener to the download PDF button
  var downloadPDFBtn = document.getElementById('download-pdf-btn');
  downloadPDFBtn.addEventListener('click', downloadAsPDF);
</script>

</body>
</html>
