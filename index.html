<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vishal Bajad -.NET 12 Years</title>
   </head>
   <body>
      <div style="text-align: center; margin-top: 20px;">
          <img src="download_img.png" alt="Download as PDF" onclick="downloadPDF()">
      </div>
      <iframe id="google-docs-iframe" src="https://docs.google.com/document/d/1hnyg7u7Uo7GmwTcR6lCOffQ_Y3nHAJNkdkwGck81D6Q/preview" width="100%" height="500px" frameborder="0"></iframe>
      <script>
         function downloadPDF() {
             var docId = '1hnyg7u7Uo7GmwTcR6lCOffQ_Y3nHAJNkdkwGck81D6Q';
             var pdfUrl = 'https://docs.google.com/document/d/' + docId + '/export?format=pdf';
             window.open(pdfUrl);
         }
         window.onload = function() {
             var iframe = document.getElementById('google-docs-iframe');
             if (iframe) { iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px'; }
         };
          
         function resizeIframe() {
             var iframe = document.getElementById('google-docs-iframe');
             var viewportHeight = window.innerHeight;
             if (iframe) iframe.style.height = (viewportHeight - 100) + 'px'; 
         }
         
           window.onresize = resizeIframe;
         
           window.onload = resizeIframe;
      </script>
   </body>
</html>
